<div class="card">
  <div *ngIf="showIndicator" class="indicator"  [style.background]="indicatorColor"></div>
  <div class="custom-circle">
    <p class="p-date">{{dateJobOffer}}</p>
  </div>
  <div class="text">
    <label class="title">{{ titleJobOffer }}</label>
    <p class="p-city">{{cityJobOffer}}</p>
    <p class="p-street">{{streetJobOffer}}</p>
    <p class="p-country">{{countryJobOffer}}</p>
  </div>
</div>
